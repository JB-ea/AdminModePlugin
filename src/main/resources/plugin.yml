name: AdminMode
version: '1.0-SNAPSHOT'
main: io.github.jbea.adminMode.AdminMode
api-version: '1.21.11'
prefix: AdminMode
authors: [ JBea ]
permissions:
  AdminMode:
    Admin:
      description: "Operator Permissions"
      default: op
      children:
        permission.node.child: true
  #   Sub Perms
      Chat:
        description: "Can Use admin chat (if in admin/vanish mode)"
      JoinMode:
        description: "Can set mode to enter on join"
      Admin:
        description: "Can enter admin mode"
      Vanish:
        description: "Can enter vanish mode"

    See:
      default: op
      children:
        permission.node.child: true
  #   Sub Perms
      Chat:
        description: "Can See admin chat but not use it"
      Vanish:
        description: "Can See vanished players even if not in vanish"